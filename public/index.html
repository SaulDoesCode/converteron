<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="turn your x into a y. convert different units of measurement">
  <meta name="author" content="Saul van der Walt">
  <title>Converteron: turn x into y</title>
  <link rel="stylesheet" href="./main.css">
  <!--link rel="icon" type="image/x-icon" href="favicon.ico"-->
  <script src="./converteron.js"></script>
</head>
<body>

  <header class="hero v-align-row txt-shadow-subtle">
    <h1>Converteron</h1>
    <span>turn x into y</span>
  </header>

  <hr>

  <section class="converter v-align-column">
    <div class="conversion-types">
      <h2 class="active-type"></h2>
      <div class="type-selector v-align-row"></div>
    </div>
    <div class="conversion-inputs">
      <fieldset class="unitA">
        <input type="number" step="0.1" value="1">
        <div class="unit-picker"></div>
      </fieldset>
      <span class="equals">=</span>
      <fieldset class="unitB">
        <input type="number" step="0.1" value="0">
        <div class="unit-picker"></div>
      </fieldset>
    </div>
  </section>

  <footer>
    Converteron by
    <a href="https://github.com/SaulDoesCode">Saul van der Walt</a>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
